<!DOCTYPE html>
<html>

<head>

  <title>FriendFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h2>Survey Questions</h2>
    <hr class="my-4">
    <form class="was-validated">
      <h3>About You</h3>
      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name Here" required>
      </div>
      <div class="form-group">
        <label for="photo">Link to Photo Image (Required)</label>
        <input type="url" class="form-control" id="photo" required>
      </div>
      <hr class="my-4">
      <div class="form-group">
        <h3>Question 1</h3>
        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select id="q1" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 2</h3>
        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select id="q2" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 3</h3>
        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select id="q3" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 4</h3>
        <label for="q4">You rarely do something just out of sheer curiosity.</label>
        <select id="q4" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 5</h3>
        <label for="q5">People can rarely upset you.</label>
        <select id="q5" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 6</h3>
        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
        <select id="q6" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>

          <option value="4">4</option>

        </select>
      </div>
      <div class="form-group">
        <h3>Question 7</h3>
        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select id="q7" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>

        </select>
      </div>
      <div class="form-group">
        <h3>Question 8</h3>
        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        <select id="q8" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 9</h3>
        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select id="q9" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Question 10</h3>
        <label for="q10">You feel more energetic after spending time with a group of people.</label>
        <select id="q10" class="custom-select" required>
          <option value="">Choose..</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      <button class="btn btn-primary btn-lg btn-block submit" type="submit" data-toggle="modal" data-target="#match">Submit</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="match" tabindex="-1" role="dialog" aria-labelledby=matchModal aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="matchModal">Your Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 id="match-name"></h3>
            <img id="match-photo"/>
          </div>
          <div class="modal-footer">
              <a href="/home">Return to home</a></p>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>

    <hr class="my-4">
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/SuiteMel/FriendFinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>
</body>

</html>

<script type="text/javascript">

  $(".submit").on("click", function (event) {
    event.preventDefault();

    function validateForm() {
      var isValid = true;
      $(".form-control").each(function () {
        if ($(this).val() === "") {
          isValid = false;
        }
      });

      $(".custom-select").each(function () {

        if ($(this).val() === "") {
          isValid = false;
        }
      });
      return isValid;
    }

    if (validateForm()) {
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      };

      $.post({
        url: "/api/friends", data: JSON.stringify(newFriend), contentType: "application/json"
      }, function (data) {
        if (data) {
          $("#match-name").text(data.name);
          $("#match-photo").attr("src", data.photo);
        }
      });
    } else {
      $("#match-name").text("Please complete the survey");
    }
  });



</script>
